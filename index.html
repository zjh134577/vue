<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>
           {{person.name}} -- {{person.age}}
        </h2>
        <h3>{{person.fav}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{msg}}</h3>
        <div v-text="msg"></div>
        <div v-text="person.fav"></div>
        <div v-html="htmlstr"></div>
        <input type="text" v-model="msg"></br>
        <input type="text" v-model="person.name"></br>
        <button v-on:click='handleClick'>按钮on</button>
        <button @click='handleClick'>按钮@</button>
    </div>
    <script src="./Observer.js"></script>
    <script src="./MVue.js"></script>
    <script>
        let vm = new MVue({
            el:'#app',
            data: {
                msg:'我是msg数据',
                htmlstr:'<h2>学习MVVM原理</h2>',
                person:{
                    name:'小马哥',
                    age:18,
                    fav:'姑娘'   
                }
            },
            methods: {
                handleClick(){
                    this.htmlstr = '<h2>学怎么样啦</h2>'
                    this.msg = '我被修改了'
                    this.person.name = 'pink老师'
                }
            },
        })
    </script>
</body>
</html>
